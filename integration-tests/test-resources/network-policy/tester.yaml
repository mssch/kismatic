---
apiVersion: v1
kind: Namespace
metadata:
  name: policy-tester
---
apiVersion: v1
kind: Service
metadata:
  name: network-policy-echoserver
  namespace: policy-tester
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: network-policy-echoserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-policy-echoserver
  namespace: policy-tester
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: network-policy-echoserver
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: network-policy-echoserver
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: network-policy-tester
  namespace: policy-tester
  labels:
    app: network-policy-tester
spec:
  containers:
  - image: busybox
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
    name: busybox
  restartPolicy: Always
