---
  - hosts: master
    any_errors_fatal: true
    name: "{{ play_name | default('Start Kubernetes Scheduler') }}"
    serial: "{{ serial_count | default('100%') }}"
    remote_user: root
    become_method: sudo
    vars_files:
      - group_vars/all.yaml

    pre_tasks:
      - name: check if kube-scheduler service is active
        command: systemctl is-active -q kube-scheduler.service
        register: status
        failed_when: status.rc !=0 and status.rc != 3
        when: upgrading is defined and upgrading|bool == true

      - name: stop kube-scheduler service
        service:
          name: kube-scheduler.service
          state: stopped
          enabled: no
        when: upgrading is defined and upgrading|bool == true and status is defined and (status.stdout == "active" or status.stdout == "inactive")
      - name: remove unnecessary kube-scheduler unit file
        file:
          path: "{{ init_system_dir }}/kube-scheduler.service"
          state: absent
        when: upgrading is defined and upgrading|bool == true and status is defined and (status.stdout == "active" or status.stdout == "inactive")

    roles:
      - kube-scheduler
