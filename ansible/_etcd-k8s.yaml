---
  - hosts: etcd
    any_errors_fatal: true
    name: "{{ play_name | default('Start Kubernetes Etcd Cluster') }}"
    serial: "{{ serial_count | default('100%') }}"
    remote_user: root
    become_method: sudo
    vars_files:
      - group_vars/all.yaml
      - group_vars/etcd-k8s.yaml

    roles:
      - etcd-cert
      - etcd
